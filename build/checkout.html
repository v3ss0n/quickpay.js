<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.qp-cover {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
		.qp-checkout {
			position: absolute;
			left: 50%;
			top: 22%;
			margin-left: -200px;
			width: 400px;
			height: 300px;
			background: #fff;
			padding: 20px;
		}
		.qp-img {
			border-radius: 50%;
			vertical-align: middle;
		}
		.qp-btnclose {
			position: absolute;
			top: 5px;
			left: 5px;
			cursor: pointer;
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			border-radius: 50%;
			background: #f5f5f5;
		}
		.qp-loading {
			display:none;
		}
	</style>
</head>
<body>
	<div class="qp-cover"></div>
	<div class="qp-checkout">
		<div class="qp-btnclose">x</div>

		<h1>
			<img class="qp-img" width="64" height="64">
			<span class="qp-title"></span>
		</h1>
		
		<p class="qp-desc"></p>
		<form>
			<input type="text" name="email" placeholder="Email"><br>
			<input type="text" name="card_number" placeholder="Card number" maxlength="16"><br>
			<input type="text" name="card_expiry_date" placeholder="Expiry date"><br>
			<input type="text" name="card_cvn" placeholder="CVV"><br><br>
			<input class="qp-btnpay" type="button" value=""><span class="qp-loading">Processing...</span>
		</form>
	</div>

	<script src="https://dev.mob.paysbuy.com/wallet/demopay/assets/paysbuy.min.js"></script>
	<script src="jquery.js"></script>
	<script src="checkout.js"></script>

</body>
</html>
